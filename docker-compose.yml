version: '3.9'
services:
  back:
    build: ./backend/
    ports:
      - 5000:5000
    depends_on:
      - db
    volumes:
      - type: bind
        source: "./backend"
        target: "/backend"
  front:
    build: ./frontend/
    ports:
      - 3000:3000
    volumes:
      - type: bind
        source: "./frontend"
        target: "/frontend"